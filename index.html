<!DOCTYPE html>
<html>
    <head>
        <!-- bootstrap cdn for css -->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous"
        >
        <link rel="stylesheet" href="style.css">
        <title>Mental-Arithmetics</title>
    </head>
    <body>
        <section class="container-fluid my-5" id="game-board">
            <div class="parent" id="parent">
                <select class="form-select" id="difficulty-level" aria-label="Default select example">
                    <option selected value="1500">1.5 Seconds</option>
                    <option value="1000">1 Seconds</option>
                    <option value="500">0.5 Seconds</option>
                </select>
                <select class="form-select" id="numbers-types" aria-label="Default select example">
                    <option selected value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="start" class="mt-3 btn btn-success">Start game</button>
            </div>

            <div id="parent2" class="parent">
                <input id="answer-input" class="answer-input" type="number" placeholder="write your answer">
                <button id="answer-button" class="answer-button btn btn-success">Submit answer</button>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
